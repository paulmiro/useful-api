name: Nix Build and Cachix Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nix-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - x86_64-linux

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Configure Nix flakes
      run: |
        echo "extra-experimental-features = nix-command flakes" | sudo tee -a /etc/nix/nix.conf
        sudo systemctl restart nix-daemon

    - name: Set up Cachix
      uses: cachix/cachix-action@v12
      with:
        name: useful-api
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Build useful-api for ${{ matrix.system }}
      run: nix build .#useful-api --extra-experimental-features 'nix-command flakes' --system ${{ matrix.system }}
